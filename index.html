<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Avatar Countdown</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #0b0c10;
      color: #03cdf3;
      font-family: Papyrus, fantasy;
      text-align: center;
    }
    h1 {
      position: relative;
      z-index: 1;
      font-size: 2.2em;
      margin-top: 40px;
      color: #03cdf3;
      text-shadow: 0 0 10px #03cdf3, 0 0 20px #03cdf3;
    }
    .countdown {
      position: relative;
      z-index: 1;
      font-size: 2.8em;
      background: rgba(20,20,20,0.7);
      padding: 20px 40px;
      border-radius: 15px;
      margin: 20px auto;
      box-shadow: 0 0 25px rgba(3,205,243,0.3);
      color: #03cdf3;
      text-shadow: 
        0 0 10px #03cdf3,
        0 0 20px #03cdf3,
        0 0 40px #03cdf3;
      display: inline-block;
    }
    .label {
      font-size: 0.35em;
      color: #03cdf3;
      text-shadow: 0 0 8px #03cdf3;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <!-- Clock 1 -->
  <h1>Time until James Cameron's Avatar 3: Fire and Ash</h1>
  <div class="countdown" id="countdown1">
    <span id="days1">0</span><span class="label"> days </span>
    <span id="hours1">0</span><span class="label"> hrs </span>
    <span id="minutes1">0</span><span class="label"> min </span>
    <span id="seconds1">0</span><span class="label"> sec</span>
  </div>

  <!-- Clock 2 -->
  <h1>Time until James Cameron's Avatar 4</h1>
  <div class="countdown" id="countdown2">
    <span id="days2">0</span><span class="label"> days </span>
    <span id="hours2">0</span><span class="label"> hrs </span>
    <span id="minutes2">0</span><span class="label"> min </span>
    <span id="seconds2">0</span><span class="label"> sec</span>
  </div>

  <script>
    // === Countdown Targets ===
    const target1 = new Date("December 19, 2025 00:00:00").getTime();
    const target2 = new Date("December 21, 2029 00:00:00").getTime();

    function updateCountdowns() {
      const now = new Date().getTime();

      // Clock 1
      let distance1 = target1 - now;
      if (distance1 <= 0) {
        document.getElementById("countdown1").innerHTML = "ðŸŽ‰ Avatar 3 Release Day!";
      } else {
        const days1 = Math.floor(distance1 / (1000 * 60 * 60 * 24));
        const hours1 = Math.floor((distance1 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes1 = Math.floor((distance1 % (1000 * 60 * 60)) / (1000 * 60));
        const seconds1 = Math.floor((distance1 % (1000 * 60)) / 1000);

        document.getElementById("days1").textContent = days1;
        document.getElementById("hours1").textContent = hours1;
        document.getElementById("minutes1").textContent = minutes1;
        document.getElementById("seconds1").textContent = seconds1;
      }

      // Clock 2
      let distance2 = target2 - now;
      if (distance2 <= 0) {
        document.getElementById("countdown2").innerHTML = "ðŸŽ‰ Avatar 4 Release Day!";
      } else {
        const days2 = Math.floor(distance2 / (1000 * 60 * 60 * 24));
        const hours2 = Math.floor((distance2 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes2 = Math.floor((distance2 % (1000 * 60 * 60)) / (1000 * 60));
        const seconds2 = Math.floor((distance2 % (1000 * 60)) / 1000);

        document.getElementById("days2").textContent = days2;
        document.getElementById("hours2").textContent = hours2;
        document.getElementById("minutes2").textContent = minutes2;
        document.getElementById("seconds2").textContent = seconds2;
      }
    }

    setInterval(updateCountdowns, 1000);
    updateCountdowns();

    // === Particle Animation ===
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Create particles
    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 3 + 1,
        speed: Math.random() * 0.5 + 0.2,
        opacity: Math.random() * 0.5 + 0.5
      });
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        ctx.beginPath();
        const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.radius * 3);
        gradient.addColorStop(0, `rgba(3,205,243,${p.opacity})`);
        gradient.addColorStop(1, "transparent");
        ctx.fillStyle = gradient;
        ctx.arc(p.x, p.y, p.radius * 3, 0, Math.PI * 2);
        ctx.fill();

        p.y += p.speed;
        if (p.y > canvas.height) {
          p.y = -10;
          p.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(drawParticles);
    }

    drawParticles();
  </script>
</body>
</html>
