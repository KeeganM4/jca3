<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown to December 19</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .countdown {
      text-align: center;
      font-size: 3em;
      background: #222;
      padding: 20px 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    .label {
      font-size: 0.4em;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="countdown" id="countdown">
    <span id="days">0</span><span class="label"> days </span>
    <span id="hours">0</span><span class="label"> hrs </span>
    <span id="minutes">0</span><span class="label"> min </span>
    <span id="seconds">0</span><span class="label"> sec</span>
  </div>

  <script>
    // Set the target date to December 19, 2025 at midnight
    const targetDate = new Date("December 19, 2025 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        document.getElementById("countdown").innerHTML = "ðŸŽ‰ December 19 is here!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    // Update every second
    setInterval(updateCountdown, 1000);
    updateCountdown(); // Run once at start
  </script>
</body>
</html>
