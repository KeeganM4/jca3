<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Avatar 3 Countdown</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0b0c10;
      color: #fff;
      font-family: Papyrus, fantasy; /* Default for everything */
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #4ecdc4;
      text-shadow: 0 0 10px #00fff7, 0 0 20px #00d4ff;
    }
    .countdown {
      font-size: 3em;
      background: #1a1a1a;
      padding: 20px 40px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0,255,200,0.2);
      color: #00eaff;
      text-shadow: 
        0 0 10px #00eaff,
        0 0 20px #00eaff,
        0 0 40px #00ffcc;
    }
    .label {
      font-size: 0.4em;
      color: #88fff7;
      text-shadow: 0 0 8px #00ffcc;
    }
  </style>
</head>
<body>
  <h1>Time until James Cameron's Avatar 3: Fire and Ash</h1>

  <div class="countdown" id="countdown">
    <span id="days">0</span><span class="label"> days </span>
    <span id="hours">0</span><span class="label"> hrs </span>
    <span id="minutes">0</span><span class="label"> min </span>
    <span id="seconds">0</span><span class="label"> sec</span>
  </div>

  <script>
    // Set the target date to December 19, 2025 at midnight
    const targetDate = new Date("December 19, 2025 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        document.getElementById("countdown").innerHTML = "ðŸŽ‰ Avatar 3 Release Day!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    // Update every second
    setInterval(updateCountdown, 1000);
    updateCountdown(); // Run once at start
  </script>
</body>
</html>
